<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0 - Pomodoro</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar Light Mode</span>
            <i class="ph ph-sun"></i>
            <i class="ph ph-moon"></i>
        </button>

        <div class="wrapper">
            <div class="main">
                <section id="timer" class="flex">
                    <span id="minutes">25</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </section>
            
                <section id="controls" class="flex">
                    <button data-action="toggleRunning" class="ph ph-play-circle"><span class="sr-only">Iniciar contador</span></button>
                    <button data-action="toggleRunning" class="ph-light ph-pause-circle secondary"><span class="sr-only">Pausar contador</span></button>
                    <button data-action="reset" class="ph ph-stop-circle"><span class="sr-only">Parar contador</span></button>
                    <button data-action="set" class="ph ph-timer"><span class="sr-only">Ajustar contador</span></button>
                    <button data-action="toogleTime" class="ph-light ph-plus-circle"><span class="sr-only">Aumentar timer</span></button>
                    <button data-action="toggleTime" class="ph-light ph-minus-circle"><span class="sr-only">Diminuir time</span></button>
                </section>
            </div>
            <div class="container">
                <div class="btn"><button data-action="toggleMusic" class="ph-light ph-tree"><span class="sr-only">Som de floresta</span></button></div>
                <div class="btn"><button data-action="toggleMusic" class="ph-light ph-cloud-rain"><span class="sr-only">Som de chuva</span></button></div>
                <div class="btn"><button data-action="toggleMusic" class="ph-light ph-coffee"><span class="sr-only">Som de cafeteria</span></button></div>
                <div class="btn"><button data-action="toggleMusic" class="ph-light ph-flame"><span class="sr-only">Som de lareira</span></button></div>
            </div>
        </div>
    </div>
</body>
</html>
